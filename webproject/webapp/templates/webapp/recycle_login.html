<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- - logo -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b5c2cc2edf.js" crossorigin="anonymous"></script>
  </head>
  <body>
  <!--======== HOME NAV ===========-->
  {% include 'webapp/home_nav.html' %}
  <!--======== HOME NAV End =======-->
    <section>
      <div class="card rounded">
        <div class="row">
          <div class="col-md-7">
            <img src="https://cdn.pixabay.com/photo/2018/01/30/22/50/forest-3119826_1280.jpg" style="width:100%; height:100vh" />
          </div>
          <div class="col-md-5">
            <div class="row d-flex align-items-center justify-content-center h-100">
              <div class="pe-5">
              <form method="post" action="{% url 'table:recycle_login' %}">
                {% csrf_token %}
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4 ps-3 pt-2">
                    <label class="form-label fw-bold lead" for="username"><i class="fa-solid fa-circle-user ps-1 pe-2" style="font-size:25px;"></i>Username</label>
                    <input type="text" placeholder="Username" id="username" name="username" class="form-control form-control-lg shadow" />
                  </div>

                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4 ps-3">
                    <label class="form-label fw-bold lead" for="password"><i class="fa-solid fa-key ps-1 pe-2" style="font-size:25px;"></i>Password</label>
                    <input type="password" placeholder="Password" id="password" name="password" class="form-control form-control-lg shadow" />
                  </div>

                  <div class="d-flex justify-content-center align-items-center mb-4">
                    <a href="http://127.0.0.1:8000/register/">Create Account?</a>
                  </div>
                  <div class="ps-3">
                    <!-- Submit button -->
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block col-4"><i class="fa-solid fa-right-to-bracket pe-3"></i>Sign in</button>
                  </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
