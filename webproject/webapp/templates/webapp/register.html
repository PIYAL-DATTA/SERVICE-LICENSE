<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- - logo -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b5c2cc2edf.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section style="background-color: #eee;">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px; height:100%;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <form method="post" action="{% url 'table:registration' %}">
                    {% csrf_token %}
                    <p class="text-center h1 fw-bold pb-5 mx-1 mx-md-4 pt-4">Sign up</p>

                    <form class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center pb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label fw-bold" for="username"><i class="fas fa-user fa-lg pe-3 fa-fw"></i>Username</label>
                          <input type="text" id="username" name="username" class="form-control shadow" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center pb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label fw-bold" for="email"><i class="fas fa-envelope fa-lg pe-3 fa-fw"></i>Email Address</label>
                          <input onchange="validateEmail()" type="email" id="email" name="email" class="form-control shadow" />
                        </div>
                      </div>
                      <script>
                          // Validate phone number function
                          function validateEmail() {
                            // Get and trim phone number input
                            const f_email = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/

                            const pattern = document.getElementById('email').value.trim()

                            // Regex pattern for 11-digit phone number

                            // Validate phone number and update message
                            const isValid = pattern.test(f_email)
                            document.getElementById('s_email').textContent = isValid ? '' : 'Please enter a valid email address.'

                            // Return validation status
                            return isValid
                          }
                        </script>

                      <div class="d-flex flex-row align-items-center pb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label fw-bold" for="contact"><i class="fa-solid fa-mobile pe-3 fa-fw"></i>Contact</label>
                          <input onchange="validatePhoneNumber()" type="text" id="contact" name="contact" class="form-control shadow" />
                        </div>
                      </div>
                      <script>
                          // Validate phone number function
                          function validatePhoneNumber() {
                            // Get and trim phone number input
                            const f_contact = document.getElementById('contact').value.trim()

                            // Regex pattern for 11-digit phone number
                            const pattern = /^\d{11}$/

                            // Validate phone number and update message
                            const isValid = pattern.test(f_contact)
                            document.getElementById('s_contact').textContent = isValid ? '' : 'Please enter a valid 11-digit phone number.'

                            // Return validation status
                            return isValid
                          }
                        </script>

                      <div class="d-flex flex-row align-items-center pb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label fw-bold" for="password"><i class="fas fa-key fa-lg pe-3 fa-fw"></i>Password</label>
                          <input type="password" id="password" name="password" class="form-control shadow" />
                        </div>
                      </div>

                      <div class="d-flex flex-row align-items-center pb-4">
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                          <label class="form-label fw-bold" for="repeat_password"><i class="fas fa-key fa-lg pe-3 fa-fw"></i>Repeat your password</label>
                          <input type="password" id="repeat_password" name="repeat_password" class="form-control shadow" />
                        </div>
                      </div>

                      <div class="d-flex justify-content-center px-4 pb-3 pt-3 mb-lg-4">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="width: 100%;"><i class="fa-regular fa-address-card pe-3"></i>Register</button>
                      </div>
                    </form>
                  </form>
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
